<html>
    <head>
        <title>
            Meu blog
        </title>
    </head>
    <body>
        <h1> Meu Blog </h1>
        {% for entrada in entradas %} 
            <h2>{{ entrada['Título'] }}</h2>

        {% endfor %}
    </body>
</html>
